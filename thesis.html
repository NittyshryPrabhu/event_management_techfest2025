<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis PDF View</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media(max-width: 600px) {
      .pdf-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <!-- Replace yourfile.pdf with your actual PDF file -->
    <iframe src="Minor Project 2025-2026.pdf"></iframe>
  </div>

</body>
</html>
